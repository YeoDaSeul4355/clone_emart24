        <section class="mainBannerControler">

                            src="/assets/test/images/sliderPause.png"
                            alt="슬라이더 일시정지"

                        />

                        />

                            alt="다음이벤트"
                            class="iconImg right"
                        />
                    </li>
                </ul>
                <div class="indexPointer">
                    <h2 id="curNum" class="curNum firstIndex">
                        <bold class="curNumChange">1</bold>
                    </h2>
                    <div class="pointerBar swiper-pagination">

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            let mainSlider = new Swiper('.mainBannerView', {
                loop: true,
                slidesPerView: 1,
                updateOnWindowResize: true,
                centeredSlides: false,
                speed: 300,
                observer: true,
                observeParents: true,
                autoplay: {
                    delay: 2500, // 시간 설정
                    disableOnInteraction: false, // false-스와이프 후 자동 재생
                },
                navigation: {
                    nextEl: '.nextBtn',
                    prevEl: '.prevBtn',
                },
                pagination: {
                    // 호출(pager) 여부
                    el: '.swiper-pagination', //버튼을 담을 태그 설정
                    clickable: true, // 버튼 클릭 여부
                    type: 'progressbar',
                },
                on: {
                    slideChange: function () {
                        $('.curNumChange').text(mainSlider.realIndex + 1);
                        // console.log(mainSlider);
                    },
                },
            });
        </script>
